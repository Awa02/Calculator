<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles.css">
    <title>Minimal Calculator</title>
</head>
<body>
    <div>
        <h1>AWA</h1>
        
        <div class="wrapper">
            <div class="output">
                <div data-previousOperand class="display2"></div>
                <div data-currentOperand class="display"></div>
            </div>
            <button data-operators class="btn operators">รท</button>
            <button data-numbers class="nm btn">1</button>
            <button data-numbers class="nm btn">2</button>
            <button data-ac class="btn ac">AC</button>
            <button data-del class="btn dl">Del</button>
            <button data-numbers class="nm btn">3</button>
            <button data-operators class="btn operators">ร</button>
            <button data-numbers class="nm btn">4</button>
            <button data-numbers class="nm btn">5</button>
            <button data-numbers class="nm btn">6</button>
            <button data-operators class="btn operators">-</button>
            <button data-numbers class="btn nm">7</button>
            <button data-numbers class="btn nm">8</button>
            <button data-numbers class="btn nm">9</button>
            <button data-operators class="btn operators">+</button>
            <button class="btn"></button>
            <button data-numbers class="btn nm">0</button>
            <button data-numbers class="btn nm">.</button>
            <button data-equal class="btn operators">=</button>
        </div>
    </div>
    
    <script src="Calc.js"></script>
</body>
</html>
